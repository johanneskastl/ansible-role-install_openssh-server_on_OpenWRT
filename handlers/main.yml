---
# install_openssh-server_on_OpenWRT/handlers/main.yml

- name: 'disable the dropbear service'
  service:
    name: 'dropbear'
    enabled: 'false'
  when: 'ansible_distribution == "OpenWrt"'

- name: 'enable the sshd service'
  service:
    name: 'sshd'
    enabled: 'true'
  when: 'ansible_distribution == "OpenWrt"'
